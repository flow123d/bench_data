flow123d_version: 2.0.0
problem: !Coupling_Sequential
  description: Unsteady MH Darcy flow, Petsc + Solute convective DG with source term
  mesh:
    mesh_file: ./${INPUT}/mesh.msh       
    regions:
      - !Union
        name: .top
        regions: [.3d_top_z, .2d_top_z]
      - !Union
        name: .bottom
        regions: [.3d_bottom_z, .2d_bottom_z]
    
  flow_equation: !Flow_Darcy_MH   
    time:
      end_time: 1
    nonlinear_solver:
      linear_solver: !Petsc        
    n_schurs: 2
    input_fields:
# bulk    
      - region: BULK
        storativity: 0.1
      - region: 1d_channel
        conductivity: 10
      - region: 2d_frac
        conductivity: 1
      - region: 3d_cube
        conductivity: 0.1    
# boundary
      - region: .top
        bc_type: dirichlet
        bc_pressure: 1          
      - region: .bottom
        bc_type: dirichlet
        bc_pressure: 0
       
    output:
      times: 
       - step: 0.2
      fields:
        - pressure_p0
        - velocity_p0
    output_stream:       
      format: !vtk
        variant: ascii
  solute_equation: !Coupling_OperatorSplitting
    time:
      end_time: 1
    substances:
      [ "A", "B" ] 
    transport: !Solute_AdvectionDiffusion_DG
      solver: !Petsc        
      input_fields:
        - region: BULK
          porosity: 0.1
          init_conc: 0
          #disp_l: [10, 5]
          #disp_t: [1, 2]
          sources_density: [0.001, 0.002]
        - region: .top
          bc_type: inflow
          bc_conc: [2, 1]
        - region: .bottom
          bc_type: inflow
          bc_conc: [0, 0]

      output:
        times: 
          - step: 0.2
        fields: [ conc ]
    output_stream:
      format: !vtk
        variant: ascii    
        
          
      
      
    
    