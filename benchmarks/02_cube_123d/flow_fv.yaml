flow123d_version: 2.0.0
problem: !Coupling_Sequential
  description: Steady MH Darcy flow, Petsc + Solute convective FV with source term
  mesh:
    mesh_file: /${INPUT}/mesh.msh       
    regions:
      - !Union
        name: .top
        regions: [.3d_top_z, .2d_top_z]
    
  flow_equation: !Flow_Darcy_MH    
    nonlinear_solver:
      linear_solver: !Petsc        
    n_schurs: 2
    input_fields:
# bulk    
      - region: 1d_channel
        conductivity: 10
      - region: 2d_frac
        conductivity: 1
      - region: 3d_cube
        conductivity: 0.1    
# boundary
      - region: .top
        bc_type: dirichlet
        bc_pressure: 1          
      - region: [.3d_bottom_z, .2d_bottom_z]
        bc_type: dirichlet
        bc_pressure: 0
       
    output:
      fields:
        - pressure_p0
        - velocity_p0
    output_stream:             
      format: !vtk
        variant: ascii
  solute_equation: !Coupling_OperatorSplitting
    time:
      end_time: 1
    substances:
      [ "A", "B" ] 
    transport: !Solute_Advection_FV
      input_fields:
        - region: BULK
          porosity: 0.1
          init_conc: 0
          sources_density: 0.001
        - region: .top
          bc_conc: [2, 1]
      output:
        times:
            - step: 0.2
        fields: [ conc ]
    output_stream:
      format: !vtk
        variant: ascii
        
          
      
      
    
    