flow123d_version: 3.0.0
problem: !Coupling_Sequential
  description: Unsteady flow - LMH Richards, Petsc + Heat convective DG with source term
  mesh:
    mesh_file: ./${INPUT}/mesh.msh
    regions:
      - !Union
        name: .top
        regions: [.3d_top_z, .2d_top_z]
      - !Union
        name: .bottom
        regions: [.3d_bottom_z, .2d_bottom_z]
    
  flow_equation: !Flow_Richards_LMH
    time:
      end_time: 1
    nonlinear_solver:
      linear_solver: !Petsc
    n_schurs: 2
    input_fields:
# bulk    
      - region: BULK
        storativity: 0.4
      - region: 1d_channel
        conductivity: 10
      - region: 2d_frac
        conductivity: 1
      - region: 3d_cube
        conductivity: 0.1
# boundary
      - region: .top
        bc_type: dirichlet
        bc_pressure: 1
      - region: .bottom
        bc_type: dirichlet
        bc_pressure: 0
       
    output:
      times: 
       - step: 0.2
      fields:
        - pressure_p0
        - velocity_p0
    output_stream:
      format: !vtk
        variant: ascii
  heat_equation: !Heat_AdvectionDiffusion_DG
    time:
      end_time: 1
    solver: !Petsc
        
    input_fields:
        - region: BULK
          porosity: 0.1
          fluid_density: 1.0
          fluid_heat_capacity: 4
          fluid_heat_conductivity: 1
          fluid_heat_exchange_rate: 1
          solid_density: 3.0
          solid_heat_capacity: 6
          solid_heat_conductivity: 3
      
          init_temperature: 0
          #disp_l: [10, 5]
          #disp_t: [1, 2]
          solid_thermal_source: 0.001
        - region: .top
          bc_type: inflow
          bc_temperature: 2
        - region: .bottom
          bc_type: inflow
          bc_temperature: 0

    output:
      times: 
        - step: 0.2
      fields: [ temperature ]
    output_stream:
      format: !vtk
        variant: ascii
