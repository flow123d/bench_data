flow123d_version: 3.0.0
problem: !Coupling_Sequential
  description: test random fractures
  mesh:
    mesh_file: ./${INPUT}/fractures50.msh
  flow_equation: !Flow_Darcy_MH
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1e-20
        r_tol: 1e-20
#        options: -ksp_type preonly -pc_type lu
    input_fields:
      - region: rock
        conductivity: 1e-2
      - region: fracture
        conductivity: 1
        cross_section: 0.1
      - region: .left
        bc_type: dirichlet
        bc_pressure: 1
      - region: .right
        bc_type: dirichlet
        bc_pressure: 0
    gravity: [0, -1, 0]
    balance: {}
    output_stream:
      file: flow.pvd
      format: !vtk
        variant: ascii
    output:
      fields:
        - piezo_head_p0
        - pressure_p0
        - velocity_p0
        - region_id
  solute_equation: !Coupling_OperatorSplitting
    balance:
      cumulative: true
    output_stream:
      file: solute.pvd
      format: !vtk
        variant: ascii
      times:
        - step: 1
    time:
      end_time: 10
    substances: solute
    transport: !Solute_AdvectionDiffusion_DG
      input_fields:
        - region: ALL
          porosity: 0.1
        - region: .left
          bc_conc: 1
      output:
        fields:
          - conc
          - region_id
      solver: !Petsc
        a_tol: 1.0e-14
        r_tol: 1.0e-14
#        options: -ksp_type preonly -pc_type lu
